<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!--BOOTSTRAP ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <!--MAIN CSS-->
    <link href="css/main.css" rel="stylesheet" />
    <title>Guess Number Game</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column h-100 justify-content-center">
      <div class="container bg-light">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center">Guess Number Game</h2>
        </div>
        <div id="hearts" class="col-md-12 text-end fs-4">
          <i class="bi bi-suit-heart-fill text-danger"></i>
          <i class="bi bi-suit-heart-fill text-danger"></i>
          <i class="bi bi-suit-heart-fill text-danger"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h5 class="mb-3">Consider a number between 1-10</h5>
          <input
            id="number"
            class="form-control"
            type="number"
            placeholder="Enter number"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12 d-grid gap-2">
          <button id="guess-btn" class="btn btn-light btn-purple bg-danger text-white">Guess</button>
          <button id="again-btn" class="btn btn-secondary d-none">
            Play again
          </button>
        </div>
        <div class="col-md-12 text-center">
          <p id="result"></p>
        </div>
      </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
